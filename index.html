<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">

  <title>Ortigia Music 2025</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: url('assets/background.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    .logo {
      margin-top: 60px;
      margin-bottom: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .logo img {
      width: 220px;
      height: auto;

    }
    .social-links {
      display: flex;
      justify-content: center;
      gap: 32px;
      margin-top: 32px;
    }
    .social-links a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 56px;
      height: 56px;
      transition: opacity 0.2s;
      text-decoration: none;
    }
    .social-links a:hover {
      opacity: 0.7;
    }
    .social-links svg {
      width: 28px;
      height: 28px;
      fill: #222;
    }
  </style>
</head>
